<div class="data-generator-page">
    <div class="page-header">
        <h1 class="page-title">Data Generator:</h1>
    </div>
    <div class="info-banner">
        <span class="info-icon"><i class="fas fa-info-circle"></i></span>
        This is an explanation field
    </div>
    <div class="form-section card">
        <div class="form-row">
            <div class="form-group">
                <label for="instance-name">Instance Name:</label>
                <input type="text" id="instance-name" placeholder="Enter a name for this data instance">
            </div>
            <div class="form-group large-input">
                <label for="instance-description">Instance Description:</label>
                <textarea id="instance-description" placeholder="Enter a description for this data instance"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="data-type">Data Type:</label>
                <select id="data-type">
                    <option value="people">People Data (for clustering)</option>
                    <option value="linear">Numbered Data (for linear models)</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="rows">Number of Rows:</label>
                <input type="number" id="rows" value="1000">
            </div>
            <div class="form-group">
                <label for="columns">Number of Columns:</label>
                <input type="number" id="columns" value="10">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Estimated File Size:</label>
                <span id="file-size">0 KB</span>
            </div>
            <div class="form-group">
                <label>Estimated Token Cost:</label>
                <span id="token-cost">0</span>
            </div>
        </div>
        <button id="generate-button" class="auth-button">Generate Data</button>
    </div>
</div>
