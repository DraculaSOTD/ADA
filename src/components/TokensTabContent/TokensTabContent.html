<div class="tokens-tab-content">
    <!-- Current Balance Card -->
    <div class="current-balance-card">
        <div class="balance-header">
            <h2>Token Wallet</h2>
            <button class="refresh-btn" onclick="window.tokenSyncService?.forceUpdate()" title="Refresh Balance">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
        <div class="balance-display">
            <div class="balance-main">
                <i class="fas fa-coins"></i>
                <span class="balance-value" data-token-balance>0</span>
                <span class="balance-label">tokens</span>
            </div>
            <div class="balance-sub-info">
                <span class="last-updated">Last updated: <span id="lastUpdatedTime">just now</span></span>
            </div>
        </div>
    </div>
    
    <!-- TokenUsageTracker Component -->
    <div id="tokenUsageTrackerContainer">
        <!-- TokenUsageTracker will be loaded here -->
    </div>
    
    <!-- Quick Stats Section -->
    <div class="quick-stats-section">
        <h2>Usage Statistics</h2>
        <div class="quick-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-content">
                    <span class="stat-value" id="avgDailyUsage">0</span>
                    <span class="stat-label">Avg. Daily Usage</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-tachometer-alt"></i>
                </div>
                <div class="stat-content">
                    <span class="stat-value" id="projectedMonthly">0</span>
                    <span class="stat-label">Projected Monthly</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-content">
                    <span class="stat-value" id="daysRemaining">30</span>
                    <span class="stat-label">Days Until Renewal</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-content">
                    <span class="stat-value" id="usageStatus">Normal</span>
                    <span class="stat-label">Usage Status</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="token-actions-section">
        <button class="action-btn upgrade-btn" onclick="window.location.hash = '#/settings'; setTimeout(() => document.getElementById('upgradePlanBtn')?.click(), 100);">
            <i class="fas fa-rocket"></i>
            Upgrade Plan
        </button>
        <button class="action-btn buy-tokens-btn" onclick="window.location.hash = '#tokens'">
            <i class="fas fa-plus-circle"></i>
            Buy More Tokens
        </button>
        <button class="action-btn view-pricing-btn" onclick="window.location.hash = '#settings'">
            <i class="fas fa-cog"></i>
            Manage Subscription
        </button>
    </div>
    
    <!-- Transaction History Section -->
    <div class="transaction-history-section">
        <div class="history-header">
            <h2>Recent Token Activity</h2>
            <div class="history-filters">
                <div id="filter-dropdown-container"></div>
                <div id="time-dropdown-container"></div>
            </div>
        </div>
        <div class="balance-items">
            <!-- Items will be loaded here by JavaScript -->
        </div>
    </div>
</div>
