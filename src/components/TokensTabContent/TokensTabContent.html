<div class="tokens-tab-content">
    <div class="current-balance-section">
        <h2>Current Balance: <span class="balance-amount"></span></h2>
        <div class="balance-items">
            <!-- Items will be loaded here by JavaScript -->
        </div>
        <div class="price-breakdown">
            <div class="breakdown-row">
                <span>Base Price</span>
                <span class="base-price"></span>
            </div>
            <div class="breakdown-row">
                <span>Taxes</span>
                <span class="taxes"></span>
            </div>
<div class="breakdown-row total-row">
                <span>Total <i class="fas fa-info-circle info-icon"></i></span>
                <span class="total-amount"></span>
            </div>
        </div>
        <button class="checkout-button"></button>
    </div>
</div>
