<div class="contact-us-page">
    <div class="page-header">
        <h1 class="page-title">Contact Us</h1>
        <p class="page-subtitle">Please let us know if there are any issues or if you have any problems with the app.</p>
    </div>
    <div class="contact-form">
        <div class="input-group">
            <label for="title">Title:</label>
            <input type="text" id="title">
        </div>
        <div class="input-group">
            <label for="contact-email">Contact email:</label>
            <input type="email" id="contact-email">
        </div>
        <div class="input-group">
            <label for="issue-description">Please describe the issue as best you can:</label>
            <textarea id="issue-description" rows="6"></textarea>
        </div>
        <button class="send-button">Send</button>
    </div>
</div>
