<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="ContactUsPage.css">
</head>
<body>
    <div class="contact-us-page">
        <div class="page-header">
            <h2>Contact Us:</h2>
            <p>Please let us know if there are any issues or if you have any problems with the app.</p>
        </div>
        <div class="contact-form">
            <div class="input-group">
                <label for="title">Title:</label>
                <input type="text" id="title">
            </div>
            <div class="input-group">
                <label for="contact-email">Contact email:</label>
                <input type="email" id="contact-email">
            </div>
            <div class="input-group">
                <label for="issue-description">Please describe the issue as best you can:</label>
                <textarea id="issue-description" rows="6"></textarea>
            </div>
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
