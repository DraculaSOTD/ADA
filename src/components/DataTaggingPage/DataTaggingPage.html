<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagging Data Fields</title>
    <link rel="stylesheet" href="DataTaggingPage.css">
</head>
<body>
    <div class="data-tagging-page">
        <div class="page-header">
            <h2>Tagging Data Fields:</h2>
            <div class="model-name-display">Model Name</div>
        </div>
        <div class="explanation-field">
            <img src="info-icon.png" alt="info icon" class="info-icon">
            <span>This is an explanation field</span>
        </div>
        <div class="data-fields-container">
            <div class="field-section">
                <h3>Please select the fields that you would like to train the model on</h3>
                <div class="field-input-group">
                    <label for="train-field-1">Train Value 1</label>
                    <select id="train-field-1" class="description-dropdown">
                        <option>Column 1</option>
                        <option>Column 2</option>
                        <option>Column 3</option>
                    </select>
                </div>
                <div class="field-input-group">
                    <label for="train-field-2">Train Value 2</label>
                    <select id="train-field-2" class="description-dropdown">
                        <option>Column 1</option>
                        <option>Column 2</option>
                        <option>Column 3</option>
                    </select>
                </div>
                <div class="field-input-group">
                    <label for="train-field-3">Train Value 3</label>
                    <select id="train-field-3" class="description-dropdown">
                        <option>Column 1</option>
                        <option>Column 2</option>
                        <option>Column 3</option>
                    </select>
                </div>
                <div class="field-input-group">
                    <label for="train-field-4">Train Value 4</label>
                    <select id="train-field-4" class="description-dropdown">
                        <option>Column 1</option>
                        <option>Column 2</option>
                        <option>Column 3</option>
                    </select>
                </div>
            </div>
            <div class="field-section">
                <h3>Please select the fields that you would like the model to predict</h3>
                <div class="field-input-group">
                    <label for="predict-field-1">Predict Value 1</label>
                    <select id="predict-field-1" class="description-dropdown">
                        <option>Column 1</option>
                        <option>Column 2</option>
                        <option>Column 3</option>
                    </select>
                </div>
                <div class="field-input-group">
                    <label for="predict-field-2">Predict Value 2</label>
                    <select id="predict-field-2" class="description-dropdown">
                        <option>Column 1</option>
                        <option>Column 2</option>
                        <option>Column 3</option>
                    </select>
                </div>
                <div class="field-input-group">
                    <label for="predict-field-3">Predict Value 3</label>
                    <select id="predict-field-3" class="description-dropdown">
                        <option>Column 1</option>
                        <option>Column 2</option>
                        <option>Column 3</option>
                    </select>
                </div>
                <div class="field-input-group">
                    <label for="predict-field-4">Predict Value 4</label>
                    <select id="predict-field-4" class="description-dropdown">
                        <option>Column 1</option>
                        <option>Column 2</option>
                        <option>Column 3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="navigation-buttons">
            <button class="back-button">Back</button>
            <button class="next-button">Next</button>
        </div>
    </div>
</body>
</html>
