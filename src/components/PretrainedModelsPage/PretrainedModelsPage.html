<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-trained Models</title>
    <link rel="stylesheet" href="PretrainedModelsPage.css">
</head>
<body>
    <div class="pretrained-models-page">
        <div class="page-header">
            <h2>Available Pre-Trained Models:</h2>
            <button class="create-custom-model-button">Create Custom Model</button>
        </div>
        <div class="model-list">
            <div class="model-card">
                <div class="model-info">
                    <label for="model-name-1">Model Name</label>
                    <input type="text" id="model-name-1" value="Model Name">
                    <label for="model-description-1">Model Description</label>
                    <input type="text" id="model-description-1" value="Model Description">
                    <label for="data-trained-description-1">Data Trained Description</label>
                    <input type="text" id="data-trained-description-1" value="Data Trained Description">
                    <label for="data-fields-1">Data Fields</label>
                    <input type="text" id="data-fields-1" value="Data Fields">
                </div>
                <div class="model-actions">
                    <select>
                        <option>Dropdown(retrain, new)</option>
                    </select>
                    <div class="status-indicator"></div>
                </div>
            </div>
            <div class="model-card">
                <div class="model-info">
                    <label for="model-name-2">Model Name</label>
                    <input type="text" id="model-name-2" value="Model Name">
                    <label for="model-description-2">Model Description</label>
                    <input type="text" id="model-description-2" value="Model Description">
                    <label for="data-trained-description-2">Data Trained Description</label>
                    <input type="text" id="data-trained-description-2" value="Data Trained Description">
                    <label for="data-fields-2">Data Fields</label>
                    <input type="text" id="data-fields-2" value="Data Fields">
                </div>
                <div class="model-actions">
                    <select>
                        <option>Dropdown(retrain, new)</option>
                    </select>
                    <div class="status-indicator"></div>
                </div>
            </div>
            <div class="model-card">
                <div class="model-info">
                    <label for="model-name-3">Model Name</label>
                    <input type="text" id="model-name-3" value="Model Name">
                    <label for="model-description-3">Model Description</label>
                    <input type="text" id="model-description-3" value="Model Description">
                    <label for="data-trained-description-3">Data Trained Description</label>
                    <input type="text" id="data-trained-description-3" value="Data Trained Description">
                    <label for="data-fields-3">Data Fields</label>
                    <input type="text" id="data-fields-3" value="Data Fields">
                </div>
                <div class="model-actions">
                    <select>
                        <option>Dropdown(retrain, new)</option>
                    </select>
                    <div class="status-indicator"></div>
                </div>
            </div>
            <div class="model-card">
                <div class="model-info">
                    <label for="model-name-4">Model Name</label>
                    <input type="text" id="model-name-4" value="Model Name">
                    <label for="model-description-4">Model Description</label>
                    <input type="text" id="model-description-4" value="Model Description">
                    <label for="data-trained-description-4">Data Trained Description</label>
                    <input type="text" id="data-trained-description-4" value="Data Trained Description">
                    <label for="data-fields-4">Data Fields</label>
                    <input type="text" id="data-fields-4" value="Data Fields">
                </div>
                <div class="model-actions">
                    <select>
                        <option>Dropdown(retrain, new)</option>
                    </select>
                    <div class="status-indicator"></div>
                </div>
            </div>
        </div>
        <div class="navigation-buttons">
            <button class="back-button">Back</button>
            <button class="next-button">Next</button>
        </div>
    </div>
</body>
</html>
