<div class="auth-page">
    <div class="auth-container">
<h1 class="app-title">Ada</h1>
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="sign-in">Sign In</button>
            <button class="auth-tab" data-tab="sign-up">Sign Up</button>
        </div>
        <div class="auth-content">
            <p class="auth-intro">Let's get started by filling out the form below.</p>
            
<form class="sign-in-form" id="sign-in-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span class="password-toggle"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <button type="submit" class="auth-button">Sign In</button>
                <a href="#" class="forgot-password">Forgot Password</a>
            </form>

            <form class="sign-up-form" id="sign-up-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Full Name">
                </div>
<div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone-number">
                        Phone Number
                        <div class="info-icon-wrapper">
                            <i class="fas fa-info-circle"></i>
                            <div class="tooltip">For Two Factor Authentication</div>
                        </div>
                    </label>
                    <input type="text" id="phone-number" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="signup-password" placeholder="Password">
                        <span class="password-toggle"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm-password" placeholder="Confirm Password">
                        <span class="password-toggle"><i class="fas fa-eye"></i></span>
                    </div>
</div>
                <button type="submit" class="auth-button">Create Account</button>
            </form>
        </div>
        <div class="footer-text">Built by Ava, powered by DataPulse AI<br>Version 0.0.12</div>
    </div>
</div>
